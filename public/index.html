<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Riddhi Siddhi Dental Care - Professional dental services with modern technology and compassionate care"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Riddhi Siddhi Dental Care - Professional Dental Services</title>
    <style>
      body.dark-mode {
        background: #181c24;
        color: #f5f6fa;
      }

      body.dark-mode .navbar {
        background: #23272f;
      }

      body.dark-mode .nav-link,
      body.dark-mode .nav-logo span {
        color: #f5f6fa;
      }

      body.dark-mode .nav-menu {
        background: #23272f;
      }

      .theme-toggle-btn {
        background: none;
        border: none;
        color: #3498db;
        font-size: 1.3rem;
        margin-left: 10px;
        cursor: pointer;
        transition: color 0.2s;
      }
      .theme-toggle-btn:hover {
        color: #2ecc71;
      }
      body.dark-mode .theme-toggle-btn {
        color: #f5f6fa;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95);
      }
      .navbar.scrolled {
        background: rgba(255, 255, 255, 0.98);
      }

      /* Add more dark mode styles as needed for other components */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
